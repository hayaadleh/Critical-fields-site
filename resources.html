<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources | Critical Fields</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .hero {
      padding: 2rem;
      text-align: center;
    }

    #filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 2rem;
      background-color: #fff;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    #filter-bar label {
      font-weight: bold;
      margin-right: 0.5rem;
    }

    #filter-bar select {
      padding: 0.3rem;
      font-size: 1rem;
    }

    #resources-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .resource-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
    }

    .resource-card:hover {
      transform: scale(1.02);
    }

    .resource-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .resource-overlay {
      padding: 1rem;
    }

    .resource-overlay h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .tags {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }

    footer.site-footer {
      padding: 1rem;
      text-align: center;
      background: #fff;
      border-top: 1px solid #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <h1 class="logo" style="padding: 1rem 2rem;">Critical Fields</h1>
      <!-- Add your nav here if needed -->
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2 class="tagline">Resources Index</h2>
      <p class="intro">
        A living archive of podcasts, blogs, visual media, courses, and more â€” curated to support cross-disciplinary and community-centered learning.
      </p>
    </section>

    <div id="filter-bar">
      <label for="mediumFilter">Medium:</label>
      <select id="mediumFilter">
        <option value="">All</option>
        <option value="Blogs & Website">Blogs & Website</option>
        <option value="Podcasts">Podcasts</option>
        <option value="Journal">Journals</option>
      </select>

      <label for="themeFilter">Theme:</label>
      <select id="themeFilter">
        <option value="">All</option>
        <option value="History">History</option>
        <option value="Politics">Politics</option>
        <option value="Decoloniality">Decoloniality</option>
        <option value="Indigenous">Indigenous</option>
      </select>
    </div>

    <div id="resources-container"></div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Critical Fields.</p>
  </footer>

  <script src="resources.js"></script>
</body>
</html>
