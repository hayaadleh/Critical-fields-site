    // Helper function to parse CSV data (reused from resources.html, adjusted for Field array)
    function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        if (lines.length === 0) return [];

        const parseLine = (line) => {
            const values = [];
            let inQuote = false;
            let currentVal = '';
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuote = !inQuote;
                    if (!inQuote && i < line.length - 1 && line[i+1] === '"') {
                        currentVal += '"';
                        i++;
                    }
                } else if (char === ',' && !inQuote) {
                    values.push(currentVal.trim());
                    currentVal = '';
                } else {
                    currentVal += char;
                }
            }
            values.push(currentVal.trim());
            return values;
        };

        const headers = parseLine(lines[0]).map(header => {
            return header.trim().replace(/[^a-zA-Z0-9]/g, '');
        });
        
        const data = [];
        for (let i = 1; i < lines.length; i++) {
            const values = parseLine(lines[i]);
            if (values.length !== headers.length) {
                console.warn(`Skipping malformed row (header/value count mismatch): ${lines[i]}`);
                continue;
            }
            const rowObject = {};
            headers.forEach((header, index) => {
                rowObject[header] = values[index];
            });

            // Ensure 'Field' column is parsed as a lowercase, trimmed array
            if (rowObject.Field) {
                rowObject.Field = rowObject.Field.split(',').map(f => f.toLowerCase().trim()).filter(Boolean);
            } else {
                rowObject.Field = [];
            }
            data.push(rowObject);
        }
        return data;
    }

    // Generic function to fetch and display data
    async function fetchDataAndDisplay(url, targetContainerId, renderFunction, currentFieldName = null) {
        const container = document.getElementById(targetContainerId);
        const loadingElement = container.querySelector('.loading-message');
        const comingSoonElement = container.querySelector('.coming-soon');

        if (comingSoonElement) comingSoonElement.style.display = 'none';
        if (loadingElement) loadingElement.style.display = 'block';
        container.innerHTML = ''; // Clear previous content

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const csvText = await response.text();
            let data = parseCSV(csvText);

            if (currentFieldName && data.length > 0 && data[0].Field && Array.isArray(data[0].Field)) {
                const normalizedFieldName = currentFieldName.toLowerCase().replace(/ /g, '-'); // Convert "Heterodox Economics" to "heterodox-economics"
                data = data.filter(item => 
                    item.Field && item.Field.includes(normalizedFieldName)
                );
            }
            
            if (data.length === 0) {
                if (comingSoonElement) comingSoonElement.style.display = 'block';
                else container.innerHTML = `<p class="loading-message">no content available for this section yet.</p>`;
                return;
            }

            const itemsToShow = data.slice(0, 3); 

            itemsToShow.forEach(item => {
                const card = renderFunction(item);
                if (card) {
                    container.appendChild(card);
                }
            });
        } catch (error) {
            console.error(`Error fetching or rendering data for ${targetContainerId} from ${url}:`, error);
            container.innerHTML = `<p class="loading-message error-message">failed to load content for this section. please check the sheet URL.</p>`;
        } finally {
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }
    }

    // --- RSS Rotator Variables ---
    let rssArticles = [];
    let currentRssIndex = 0;
    let rssIntervalId;
    const RSS_ROTATION_INTERVAL = 10000; // 10 seconds

    // --- RSS Rotator Functions ---
    function renderRssRotator() {
        const rotatorContainer = document.getElementById('rss-rotator-container');
        const dotsContainer = document.getElementById('rss-pagination-dots');
        rotatorContainer.innerHTML = '';
        dotsContainer.innerHTML = '';

        if (rssArticles.length === 0) {
            rotatorContainer.innerHTML = `<p class="loading-message">no relevant RSS articles found for this field yet.</p>`;
            return;
        }

        const slidesWrapper = document.createElement('div');
        slidesWrapper.className = 'rss-slides-wrapper';
        rotatorContainer.appendChild(slidesWrapper);

        rssArticles.forEach((article, index) => {
            const slide = document.createElement('div');
            slide.className = 'rss-slide';
            const imageUrl = article.thumbnail || article.enclosure && article.enclosure.link || article.og_image || (article.description.match(/<img[^>]+src="([^">]+)"/) || [])[1];
            let imageHtml = '';
            if (imageUrl && imageUrl.startsWith('http')) {
                imageHtml = `<img src="${imageUrl}" alt="${article.title}" class="rss-rotator-image" onerror="this.style.display='none'">`;
            }

            slide.innerHTML = `
                ${imageHtml}
                <h4><a href="${article.link}" target="_blank" rel="noopener noreferrer" class="source-link">${article.title}</a></h4>
                <p>${article.description ? article.description.replace(/<[^>]*>?/gm, '').substring(0, 200) + '...' : 'no description available.'}</p>
                <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="source-link">read more from ${article.feedTitle || 'source'}</a>
            `;
            slidesWrapper.appendChild(slide);

            const dot = document.createElement('span');
            dot.className = 'rss-dot';
            dot.dataset.index = index;
            dot.addEventListener('click', () => {
                stopRssRotator();
                showRssSlide(index);
                startRssRotator();
            });
            dotsContainer.appendChild(dot);
        });

        const prevArrow = document.createElement('button');
        prevArrow.className = 'rss-arrow prev';
        prevArrow.innerHTML = '&lsaquo;';
        prevArrow.addEventListener('click', () => {
            stopRssRotator();
            showRssSlide(currentRssIndex - 1);
            startRssRotator();
        });
        rotatorContainer.appendChild(prevArrow);

        const nextArrow = document.createElement('button');
        nextArrow.className = 'rss-arrow next';
        nextArrow.innerHTML = '&rsaquo;';
        nextArrow.addEventListener('click', () => {
            stopRssRotator();
            showRssSlide(currentRssIndex + 1);
            startRssRotator();
        });
        rotatorContainer.appendChild(nextArrow);

        showRssSlide(currentRssIndex);
        startRssRotator();
    }

    function showRssSlide(index) {
        const slidesWrapper = document.querySelector('.rss-slides-wrapper');
        const dots = document.querySelectorAll('.rss-dot');

        if (!slidesWrapper || slidesWrapper.children.length === 0) return;

        if (index >= rssArticles.length) {
            currentRssIndex = 0;
        } else if (index < 0) {
            currentRssIndex = rssArticles.length - 1;
        } else {
            currentRssIndex = index;
        }

        slidesWrapper.style.transform = `translateX(-${currentRssIndex * 100}%)`;

        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentRssIndex);
        });
    }

    function startRssRotator() {
        stopRssRotator();
        if (rssArticles.length > 1) {
            rssIntervalId = setInterval(() => {
                showRssSlide(currentRssIndex + 1);
            }, RSS_ROTATION_INTERVAL);
        }

    function stopRssRotator() {

    async function fetchFieldRssFeeds(currentFieldName) {
        const rssRotatorContainer = document.getElementById('rss-rotator-container');
        const loadingMessage = rssRotatorContainer.querySelector('.loading-message') || document.createElement('p');
        if (!loadingMessage.parentNode) {
            loadingMessage.className = 'loading-message';
            rssRotatorContainer.appendChild(loadingMessage);
        }
        loadingMessage.textContent = 'loading live rss articles...';
        loadingMessage.style.display = 'block';

        try {
            const response = await fetch(ARCHIVE_FEED_SHEET_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const csvText = await response.text();
            const archiveData = parseCSV(csvText);

            const normalizedFieldName = currentFieldName.toLowerCase().replace(/-/g, ' ');

            const rssSources = archiveData.filter(item => 
                item.RSSFeed && item.RSSFeed.startsWith('http') && 
                item.Field && item.Field.includes(normalizedFieldName)
            );
            
            const fetchedArticles = [];
            for (const source of rssSources) {
                try {
                    const proxyResponse = await fetch(`${RSS_TO_JSON_PROXY_URL}${encodeURIComponent(source.RSSFeed)}`);
                    if (!proxyResponse.ok) {
                        console.warn(`Failed to fetch RSS from proxy for ${source.RSSFeed}: ${proxyResponse.status}`);
                        continue;
                    }
                    const rssJson = await proxyResponse.json();
                    if (rssJson.status === 'ok' && rssJson.items) {
                        rssJson.items.forEach(item => {
                            item.feedTitle = rssJson.feed.title;
                            fetchedArticles.push(item);
                        });
                    }
                } catch (proxyError) {
                    console.error(`Error fetching RSS feed for ${source.RSSFeed}:`, proxyError);
                }
            }

            fetchedArticles.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            rssArticles = fetchedArticles.slice(0, 10); 

            renderRssRotator();

        } catch (error) {
            console.error('Error fetching RSS sources or articles:', error);
            rssRotatorContainer.innerHTML = `<p class="loading-message error-message">failed to load live archive feed. please check the RSS links in your sheet.</p>`;
        } finally {
            loadingMessage.style.display = 'none';
        }
    }
